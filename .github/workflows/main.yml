
name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 🛎️ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: 🏗️ Build
        run: cargo build

      - name: Install OpenSSL 1.1.1f
        run: |
          # download binary openssl packages from Impish builds
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/openssl_1.1.1f-1ubuntu2.16_amd64.deb
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl-dev_1.1.1f-1ubuntu2.16_amd64.deb
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb

          # install downloaded binary packages
          yes | sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
          yes | sudo dpkg -i libssl-dev_1.1.1f-1ubuntu2.16_amd64.deb
          yes | sudo dpkg -i openssl_1.1.1f-1ubuntu2.16_amd64.deb 
    
      - name: Check OpenSSL version
        run: openssl version

      - name: 🚚 Move all output files into the same dir
        run: |
          mkdir dist/
          cp target/debug/simple_rust_site dist/
          cp -r public/ dist/

      - name: 📦 Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: SimpleReverseProxy
          path: dist/

