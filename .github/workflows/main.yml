
name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: ğŸ›ï¸ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: ğŸ—ï¸ Build
        run: cargo build --release

      - name: ğŸšš Move all output files into the same dir
        run: |
          mkdir dist/
          cp target/release/simple_rust_site dist/
          cp -r public/ dist/

      - name: ğŸ“¦ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: SimpleReverseProxy
          path: .

