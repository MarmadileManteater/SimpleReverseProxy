
name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Check OpenSSL version
        run: openssl version

      - name: 🏗️ Build
        run: cargo build

      - name: 🚚 Move all output files into the same dir
        run: |
          mkdir dist/
          cp target/debug/simple_rust_site dist/
          cp -r public/ dist/
      
      - name: 🤐 Zip up dist directory for 🏎faster uploads
        uses: montudor/action-zip@v1
        with:
          args: zip -r dist.zip ./dist
          
      - name: 📦 Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: SimpleReverseProxy
          path: dist.zip

