
name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Check OpenSSL version
        run: echo "OPENSSL_VERSION=$(openssl version | grep -oP '\d+\.\d+\.\d+[a-z]*' | head -n 1)" >> $GITHUB_OUTPUT
        id: check_openssl

      - name: 🏗️ Build
        run: cargo build

      - name: 🚚 Move all output files into the same dir
        run: |
          mkdir dist/
          cp target/debug/simple_rust_site dist/
          cp -r public/ dist/

      - name: 📦 Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: SimpleReverseProxy-${{ steps.check_openssl.outputs.OPENSSL_VERSION }}
          path: dist/

